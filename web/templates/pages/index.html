{% extends "layout/base.html" %} {% block title %}Music Recommendation System{%
endblock %} {% block content %}
<div class="container mx-auto max-w-6xl" id="main-body">
  <div class="space-y-2 max-w-3xl mx-auto">
    <label class="input input-bordered flex items-center gap-2 peer">
      <input
        type="text"
        class="grow"
        placeholder="Search"
        name="query"
        hx-post="/search"
        hx-trigger="input changed delay:500ms, search"
        hx-target="#search-results"
        hx-indicator=".htmx-indicator"
        hx-swap="outerHTML"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="w-4 h-4 opacity-70"
      >
        <path
          fill-rule="evenodd"
          d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
          clip-rule="evenodd"
        />
      </svg>
    </label>
    <div id="error"></div>
    <ul id="search-results"></ul>
  </div>

  <div class="space-y-4 mt-20">
    <h2 class="font-bold text-3xl text-center">Your Playlist</h2>
    <p class="text-lg">Add some songs to your playlist!!! and see some magic</p>
    <div id="playlist-container"></div>
  </div>
</div>
{% endblock %}
